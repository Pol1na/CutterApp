{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="page-banner">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <h1 class="text-center">Перетащите изображение</h1>
                    <h4 class="text-center">Или выберите его</h4>
                    <form action="upload" method="POST" class="dropzone">
                        {% csrf_token %}
                        <div class="fallback">
                            <input name="file" type="file" multiple/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
